    <title>Store</title>
    <link rel="stylesheet" href="style.css">

    <!-- Album sales -->
    <section class="container content-section">
        <h2 class="section-header"> Music</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title"> Lover</span>
                <img class="shop-item-image" src="img/Lover_album_cover_blanket.png" alt="labum cover">
                <div shop-item-details>
                    <span class="shop-item-price"> $12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">Add To Cart</button>
                </div>
            </div>
            <div>
                <div>
                    <span class="shop-item-title"> 1989 </span>
                </div>
                <img class="shop-item-image" src="img/Taylor-Swift-1989-album-cover.png" alt="1989 cover">
                <div>
                    <span class="shop-item-price"> $12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">Add To Cart</button>
                </div>
            </div>
            <div>
                <div>
                    <span class="shop-item-title"> 21 </span>
                </div>
                <img  class="shop-item-image" src="img/21.png" alt="21 cover">
                <div>
                    <span class="shop-item-price"> $12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">Add To Cart</button>
                </div>
            </div>
        
            <div>
                <div>
                    <span class="shop-item-title"> Red</span>
                </div>
                <img  class="shop-item-image" src="img/red.jpg" alt="red cover">
                <div>
                    <span class="shop-item-price"> $12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">Add To Cart</button>
                </div>
            </div>
            <div>
                <div>
                    <span class="shop-item-title"> Reputation</span>
                </div>
                <img  class="shop-item-image" src="img/reputation.jpg" alt="reputation cover">
                <div>
                    <span class="shop-item-price"> $12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">Add To Cart</button>
                </div>
            </div>
            <div>
                <div>
                    <span class="shop-item-title"> Speak Now</span>
                </div>
                <img  class="shop-item-image" src="img/reputation.jpg" alt="reputation cover">
                <div>
                    <span class="shop-item-price"> $12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">Add To Cart</button>
                </div>
            </div>
        </div>
    </section>

<!-- Merchandies Sales -->
    <section>
        <h2> Merch</h2>
        <section>
     
            <div>
                <div>
                    <strong> T-Shirt</strong>
                </div>
                <img  class="storePic" src="https://cdn.shopify.com/s/files/1/2712/7906/products/3D_Printed_Taylor_Swift_Tops_T_shirt_DT06_1800x.jpg?v=1530762826" alt="red cover">
                <div>
                    <span> $19.99</span>
                    <button role="button">Add To Cart</button>
                </div>
            </div>
            <br>
        </section>

        <section>
     
            <div>
                <div>
                    <strong> Cofee cup</strong>
                </div>
                <img  class="storePic" src="https://data.whicdn.com/images/220123036/original.jpg" alt="red cover">
                <div>
                    <span> $14.99</span>
                    <button role="button">Add To Cart</button>
                </div>
            </div>
            <br>
        </section>

        <section>
     
            <div>
                <div>
                    <strong> Magazin</strong>
                </div>
                <img  class="storePic" src="https://www.telegraph.co.uk/content/dam/fashion/2016/04/19/taylor_swift_vogue2_trans_NvBQzQNjv4BqqVzuuqpFlyLIwiB6NTmJwZqG5rpjvS3mJHxByWDQeRw.jpg" alt="red cover">
                <div>
                    <span> $15.99</span>
                    <button role="button">Add To Cart</button>
                </div>
            </div>
            <br>
        </section>
    </section>

    <section>
        <h2> Cart </h2>
        <div>
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANTITY</strong>
        </div>
        <div>
            <img src="https://cdn.shopify.com/s/files/1/2712/7906/products/3D_Printed_Taylor_Swift_Tops_T_shirt_DT06_1800x.jpg?v=1530762826" width="100" alt="red cover">
            <span>T-Shirt</span>
            &lt;&gt;
            <span> $19.99</span>
            &lt;&gt;
            <input type="number" value="1">
            <button role="button">Remove</button>
        </div>

        <div>
            <img src="https://data.whicdn.com/images/220123036/original.jpg" width="100" alt="coffeecup">
            <span>Album 3</span>
            &lt;&gt;
            <span> $9.99</span>
            &lt;&gt;
            <input type="number" value="2">
            <button role="button">Remove</button>
        </div>
        <hr>
        <div>
            <strong> Total</strong>
            <span> $39.97</span>
        </div>
        <div>
            <button role="button">PURCHASE</button>
        </div>
    </section>

            <li> <a href="https://www.instegram.com" target="_blank"><img src="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=60&q=80" alt="instgram"></a></li>
